
# minimal log4j configuration 
# almost equivalent to BasicConfigurator.configure()

log4j.rootLogger=TRACE, N

log4j.appender.N=org.apache.log4j.varia.NullAppender

log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%5p [%t] %d{MMM/dd HH:mm:ss,SSS} %c{2}.[%x] - %m%n
